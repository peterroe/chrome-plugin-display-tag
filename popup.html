<!DOCTYPE html>
<html>
<head>
	<title>popupé¡µ</title>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="css/base.css">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;overflow-x: hidden;
		}
		#name {
			color: #fff;
			font-size: 20px;
			background-color: #32b16c;
			font-weight: 600;
			text-align: center;
			padding: 10px;
			padding-bottom: 0;
		}
		#app {
			width: 350px;
			height: 100px;
			background-color: #32b16c;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.switch-component {
			background-color: #fff;
			width: 80px;
			height: 40px;
			border-radius: 20px;
			appearance: none;
			outline: none;
			position: relative;
			transition: all .3s;
		}
		.switch-component::before {
			position: absolute;
			left: 3px;
			top: 3px;
			content: '';
			width: 34px;
			height: 34px;
			border-radius: 50%;
			background-color: #f94d4b;
			transition: all .3s;
			border: 3px solid #ddd;
			box-shadow: 0 0 8px #eee;
		}

		.switch-component:checked::before {
			left: 43px;
			background-color: #32b16c;
		}
		#bottom {
			color: #666;
			padding: 10px;
		}
		#tag {
			width: 100px;
		}
		input[type='submit'],form,fieldset {
			margin-bottom: 0 !important;
		}
		textarea {
			resize: none
		}
	</style>
</head>
<body>
	<div id="name">Display Tag <sub>v1.1.0</sub></div>
	<div id="app">
		<input class="switch-component" type="checkbox" id="switch"/>
	</div>
	<div id="bottom">
		<form>
			<fieldset>
				<label for="ageRangeField">Border</label>
				<select id="ageRangeField">
					<option value="Yes">Yes</option>
					<option value="No">No</option>
				</select>
				<label for="commentField">Excluded tags</label>
				<textarea placeholder="p,div,a" id="commentField"></textarea>
				<input class="button-primary float-right button-outline" type="submit" value="Save">
			</fieldset>
		</form>
		
	</div>
	<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>

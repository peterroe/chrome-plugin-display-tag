<!DOCTYPE html>
<html>
<head>
	<title>popupé¡µ</title>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="css/base.css">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;overflow-x: hidden;
		}
		#name {
			color: #fff;
			font-size: 20px;
			background-color: #32b16c;
			font-weight: 600;
			text-align: center;
			padding: 10px;
			padding-bottom: 0;
		}
		#app {
			width: 350px;
			height: 100px;
			background-color: #32b16c;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.switch-component {
			background-color: #fff;
			width: 80px;
			height: 40px;
			border-radius: 20px;
			appearance: none;
			outline: none;
			position: relative;
			transition: all .3s;
		}
		.switch-component::before {
			position: absolute;
			left: 3px;
			top: 3px;
			content: '';
			width: 34px;
			height: 34px;
			border-radius: 50%;
			background-color: #f94d4b;
			transition: all .3s;
			border: 3px solid #ddd;
			box-shadow: 0 0 8px #eee;
		}

		.switch-component:checked::before {
			left: 43px;
			background-color: #32b16c;
		}
		#bottom {
			color: #666;
			padding: 10px;
		}
		#tag {
			width: 100px;
		}
		input,form,fieldset {
			margin-bottom: 0 !important;
		}
		textarea {
			resize: none
		}
		#repo {
			margin-top: 7px;
			margin-right: 5px;
			float: right;
			cursor: s;
		}
		.checkbox-wrapper {
			display: inline-flex;
			align-items: center;
			margin-right: 10px;
		}
		.checkbox-label {
			margin-right: 6px;
		}
	</style>
</head>
<body>
	<div id="name">Display Tag <sub>v1.1.0</sub>
			<img src="https://api.iconify.design/akar-icons:github-fill.svg?color=%23" id="repo" width="20"/> 
	</div>
	<div id="app">
		<input class="switch-component" type="checkbox" id="switch"/>
	</div>
	<div id="bottom">
		<form>
			<fieldset>
				<label>Border</label>
				<select id="BorderField">
					<option value="Yes">Yes</option>
					<option value="No">No</option>
				</select>
				<label>Excluded tags</label>
				<div>
					<div class="checkbox-wrapper">
						<span class="checkbox-label">div</span>
						<input id="display-div" type="checkbox" />
					</div>
					<div class="checkbox-wrapper">
						<span class="checkbox-label">span</span>
						<input id="display-span" type="checkbox" />
					</div>
					<div class="checkbox-wrapper">
						<span class="checkbox-label">a</span>
						<input id="display-a" type="checkbox" />
					</div>
				</div>
				<!-- <input id="save" class="button-primary float-right button-outline" type="button" value="Save"> -->
			</fieldset>
		</form>
		
	</div>
	<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
